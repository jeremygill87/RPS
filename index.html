<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Conquest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    
</head>
<body>
    <div class="row" id="top-banner">
        <img src="assets/css/images/marvel_conquest.jpg" id="conquest-logo">
    </div>
    <div class="row">
        <p id="tagline">
            Rock, Paper, Scissors...with a twist.
        </p>
    </div>
      <div class="container" id="main-background">
          <div class="row">
              <div class="col-md-3" id="player1choice">
                  Player One's selection
              </div>
              <div class="col-md-3" id="victory">
                  The winner of the matchup
              </div>
              <div class="col-md-3" id="player2choice">
                  Player Two's selection
              </div>
          </div>
          <div class="row">
              <div class="col-md-2 pics" id="hulkButton" data-name="hulk">
                    <img src="assets/css/images/hulk.jpg" class="hero-image">
              </div>
              <div class="col-md-2 pics" id="fantasticButton" data-name="fantastic">
                  <img src="assets/css/images/fantastic.jpg" class="hero-image">
              </div>
              <div class="col-md-2 pics" id="wolverineButton" data-name="wolverine">
                  <img src="assets/css/images/wolverine.jpg" class="hero-image">
              </div>
              <div class="col-md-2 pics" id="venomButton" data-name="venom">
                  <img src="assets/css/images/venom.jpg" class="hero-image">
              </div>
              <div class="col-md-2 pics" id="thanosButton" data-name="thanos">
                  <img src="assets/css/images/thanos.jpg" class="hero-image">
              </div>

          </div>
          <div class="row">
              <div class="col-md-6 col align-self-center" id="chatBox">
                  Chat Box goes here
              </div>
          </div>
      </div>
</body>
</html>
